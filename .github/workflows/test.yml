name: Unit Tests

on:
  pull_request:
  push:
    branches:
      - main
  merge_group:

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: 🛎 Checkout
        uses: actions/checkout@v3

      - name: 🐍 Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: 🏃Run tests
        run: python -m unittest ./tests/test_demo_class.py